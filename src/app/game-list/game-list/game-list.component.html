<mat-card>
  <mat-toolbar color="primary">
    My Games
  </mat-toolbar>

  <div *ngIf="games$ | async as games; else loading">
    <table mat-table [dataSource]="games" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Game </th>
        <td mat-cell *matCellDef="let game"> {{ game.name }} </td>
      </ng-container>
  
      <!-- Genre Column -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let game"> {{ game.genre }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="add-header"> <button mat-mini-fab color="primary" aria-label="Add Game" (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button> </th>
          <td mat-cell *matCellDef="let game"> <button mat-mini-fab color="warn" aria-label="Delete Game" (click)="onDelete(game.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
  
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  


</mat-card>
